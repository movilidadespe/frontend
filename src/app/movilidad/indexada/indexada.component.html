<br>
<br>
<div class="main-content" style="margin:auto;width: 1500px;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Públicaciones Indexadas</h4>
            </div>
                    <div class="row">
                        <div class="col-md-6">
                            <form role="form">
                                <div class="form-group">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-6">
                                              <label for="">Nombre:</label>
                                                <select class="form-control">
                                                    <option value="+100">Seleccione Nombre</option>
                                                    <option value="+46">Ejemplo 1 ..</option>
                                                    <option value="+45">Ejemplo 2 ..</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="col-md-2">
                                <label for="">
                                    Id:
                                </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" />
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6"><br>
                                <label for="exampleInputEmail1"> Nombre:</label><br>
                                <label for="exampleInputEmail1"> CI:</label><br>
                                <label for="exampleInputEmail1"> Email:</label><br>
                                <label for="exampleInputEmail1"> Departamento:</label><br>
                                <label for="exampleInputEmail1"> Dedicación:</label><br>
                            </div>
                            <div class="col-md-6"><br>
                                <label for="exampleInputEmail1"> Apellido:</label><br>
                                <label for="exampleInputEmail1"> Cargo:</label><br>
                                <label for="exampleInputEmail1"> Teléfono:</label><br>
                                <label for="exampleInputEmail1"> Carrera:</label><br>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="main-content" style="margin:auto;width: 1450px;">
                        <div class="container-fluid">
                          <div class="row">
                            <div class="col-md-8">
                              <div class="card">
                                <div class="card-header card-header-danger">
                                  <h4 class="card-title">Tabla de verificación</h4>
                                  
                                </div>
                                <div class="card-body">
                      
                                  <mat-tab-group>
                                    <mat-tab label="Requisitos">
                                      <mat-selection-list #shoes>
                                        <mat-list-option *ngFor="let shoe of typesOfShoes">
                                          {{shoe}}
                                        </mat-list-option>
                                      </mat-selection-list>
                                      <div class="col-md-4">
                                          <button type="submit" class="btn btn-success" (click)="checkLogin()">Verificar</button>
                                        </div>
                      
                                    </mat-tab>
                      
                                    <mat-tab label="Datos del Porfesor">

                                        <div class="row">
                                            <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Nombre" type="text">
                                              </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Cédula" type="text">
                                              </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Cargo" type="text">
                                              </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Email" type="text">
                                              </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Teléfono" type="text">
                                              </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Departamento" type="text">
                                              </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Carrera" type="text">
                                              </mat-form-field>
                                            </div>
                                            <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Programas de posgrado" type="text">
                                              </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="submit" class="btn btn-success" (click)="checkLogin()">Siguiente</button>
                                          </div>
                                    </mat-tab>
                      
                                    <mat-tab label="Información de la Publicación">
                                      <div class="card">
                                        <div class="card-header card-header-danger">
                                            <h4 class="card-title">Indexada</h4>
                                            <p class="card-category">Formulario Indexada</p>
                                        </div>
                                      
                                        <div class="example-container">
                                            <mat-form-field>
                                              <input matInput placeholder="Nombre del artículo">
                                            </mat-form-field>
                                          
                                            <mat-form-field>
                                              <input matInput placeholder="Nombre de la revista">
                                            </mat-form-field>
                                        
                                            <div class="col-md-4">
                                                <h3>Impacto de la Publicación</h3>
                                            </div>
                      
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <label for="">Base de dato:</label>
                                                      <select class="form-control">
                                                          <option value="+100">Doaj</option>
                                                          <option value="+46">Scopus</option>
                                                          <option value="+45">Latindex</option>
                                                          <option value="+46">Ebsco</option>
                                                          <option value="+45">Scielo</option>
                                                      </select>
                                                  </div>
                                                
                                                  <div class="col-sm-6">
                                                      <label for="">Factor de impacto:</label>
                                                        <select class="form-control">
                                                            <option value="+100">SJR</option>
                                                            <option value="+46">JCR</option>
                                                            <option value="+45">Hindex</option>
                                                            <option value="+46">Otro</option>
                                                        </select>
                                                    </div>
                                            </div>
                                            <div class="col-md-4">
                                                <h3>Congreso en el que será expuesto</h3>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Nombre" type="text">
                                                  </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Sitio web" type="text">
                                                  </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="País" type="text">
                                                  </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Cuidad" type="text">
                                                  </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <h3> Datos de Contacto</h3>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Nombre del Contacto" type="text">
                                                  </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Teléfono" type="text">
                                                  </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <mat-form-field class="example-full-width">
                                                  <input matInput placeholder="Email" type="text">
                                                </mat-form-field>
                                              </div>
                                          </div>
                                  
                                            <div class="row">
                                                <div class="col-md-6">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Fecha de inicio participación" type="date">
                                                  </mat-form-field>
                                                </div>
                                                <div class="col-md-6">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Fecha final participación" type="date">
                                                  </mat-form-field>
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-4">
                                              <button type="submit" class="btn btn-success" (click)="checkLogin()">Guardar</button>
                                            </div>
                                        </div>
                      
                                    </mat-tab>
                      
                                    <mat-tab label="Financiamiento ">
                                      <div class="card">
                                        <div class="row">
                                      
                                          <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Pasajes" type="number">
                                            </mat-form-field>
                                          </div>

                                          <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Viáticos/Subsistencias" type="number">
                                              </mat-form-field>
                                            </div>
                                          <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Publicación" type="number">
                                            </mat-form-field>
                                          </div>
                                      
                                          <div class="col-md-6">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Inscripción a congreso" type="number">
                                              </mat-form-field>
                                            </div>

                                          <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Total" type="number">
                                            </mat-form-field>
                                          </div>
                                        </div>
                                      </div>
                                    </mat-tab>
                                  </mat-tab-group>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>   
                </div>  
              </div>     
        </div> 
    </div> 
</div>
