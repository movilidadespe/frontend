<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">

                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Requisitos </h4>    
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table" >
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                    Nombre
                                  </th>   
                                  <th>
                                      Detalle
                                    </th> 
                                    <th>
                                      Estado
                                    </th>                         

                              </thead>
                              <tbody *ngFor="let r of requisitos">
                                  <tr>
                                      <td>
                                          {{r.id_requisito}}
                                      </td>
                                      <td>
                                       {{r.nombre}}
                                      </td>
                                      <td>
                                          {{r.detalle}}
                                         </td>
                                         <td>
                                          {{r.estado}}
                                         </td>
                                  </tr>
                            </tbody>
                          </table>
                          
                      </div>
                  </div>
              </div>
          </div>       
      </div>
  </div>
</div>
