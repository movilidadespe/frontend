<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10">
          <div class="card">
  
            <div class="card-header card-header-danger">
              <h4 class="card-title ">Nuevo Requisito</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="contacto" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                      <label>ID</label>
                      <input type="text" formControlName="Id" [ngClass]="{ 'is-invalid': submitted && f.Id.errors }"
                        class="form-control" id="Id" required [(ngModel)]="requisito.id_requisito" name="name">
                      <div *ngIf="submitted && f.Id.errors" class="invalid-feedback">
                        <div *ngIf="f.Id.errors.required">Por favor, ingrese el identificador</div>
                      </div>
                    </div>
      
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" formControlName="nombre"
                        [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" class="form-control" id="descripcion"
                        required [(ngModel)]="requisito.nombre" name="descripcion">
                      <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                        <div *ngIf="f.nombre.errors.required">Por favor, ingrese el nombre</div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" formControlName="detalle"
                          [ngClass]="{ 'is-invalid': submitted && f.detalle.errors }" class="form-control" id="descripcion"
                          required [(ngModel)]="requisito.detalle" name="descripcion">
                        <div *ngIf="submitted && f.detalle.errors" class="invalid-feedback">
                          <div *ngIf="f.detalle.errors.required">Por favor, ingrese el detalle</div>
                        </div>
                      </div>
                      
                    <div class="form-group">
                      <label> Estado</label>
                      <select class="form-control" formControlName="estado" [(ngModel)]="requisito.estado"
                        [ngClass]="{ 'is-invalid': submitted && f.estado.errors }">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                      </select>
                      <div *ngIf="submitted && f.estado.errors" class="invalid-feedback">
                        <div *ngIf="f.estado.errors.required">Por favor, Seleccionar el estado</div>
                      </div>
                    </div>
                    <div class="form-group">
                        <button  (click)="checkVolver()" class="btn btn-basic">Volver</button>
                      <button [disabled]="loading" class="btn btn-success">Guardar</button>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div [hidden]="!submitted">
  
  </div>
