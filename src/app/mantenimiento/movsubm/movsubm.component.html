<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">

                  <div class="card-header card-header-danger">
                        <div class="container-fluid">
                                <div class="row">
                                        <div class="col-md-8" align="left">
                                               <h4> Solicitud Movilidad e Indexadas </h4> 
                                        </div>
                                        <div class="col-md-4" align="right">
                                                <a class="list-group-item" (click)="checkCrear()"><i class="fa fa-plus" aria-hidden="true"></i> AÃ±adir</a>
                                        </div>
                                 </div>
                        </div>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table" >
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                   Tipo Movilidad 
                                  </th>  
                                  <th>
                                    Nombre
                                  </th>                            

                              </thead>
                              <tbody *ngFor="let m of movsubm">
                                  <tr>
                                      <td>
                                          {{m.uzmtmovsubm_id}}
                                      </td>
                                      <td>
                                        {{m.uzmtmovsubm_nom}}
                                       </td>
                                       <td>
                                        {{m.uzmtipmov_nombre}}
                                       </td>
                                       <td>
                                      <a class="list-group-item" routerLink= "movsubm-edit/{{m.uzmtmovsubm_id}}"><i class="fa fa-plus" aria-hidden="true"></i> Editar</a>

                                        </td>
                                  </tr>
                            </tbody>
                          </table>
                          
                      </div>
                  </div>
              </div>
          </div>       
      </div>
  </div>
</div>
