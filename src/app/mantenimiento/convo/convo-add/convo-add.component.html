            <form [formGroup]="contacto" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>ID</label>
                <input type="text" formControlName="id" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.id.errors }" [(ngModel)]="convocatoria.id" />
                <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                  <div *ngIf="f.id.errors.required">Por favor, ingresa el ID correspondiente</div>
                </div>
              </div>
              <div class="form-group">
                <label for="mensaje">Descripción</label>
                <textarea class="form-control" formControlName="descripcion" rows="3" [(ngModel)]="convocatoria.descripcion"
                  [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }"></textarea>
                <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                  <div *ngIf="f.descripcion.errors.required">Por favor, ingresa la descripción</div>
                </div>
              </div>
              <div class="form-group">
                <label>Fecha Fin</label>
                <input type="date" formControlName="fecha_fin" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.fecha_fin.errors }" [(ngModel)]="convocatoria.fecha_fin" />
                <div *ngIf="submitted && f.fecha_fin.errors" class="invalid-feedback">
                  <div *ngIf="f.fecha_fin.errors.required">Por favor, ingresa la fecha correspondiente</div>
                </div>
              </div>
              <div class="form-group">
                <label>Fecha Inicio</label>
                <input type="date" formControlName="fecha_inicio" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.fecha_fin.errors }" [(ngModel)]="convocatoria.fecha_inicio" />
                <div *ngIf="submitted && f.fecha_inicio.errors" class="invalid-feedback">
                  <div *ngIf="f.fecha_inicio.errors.required">Por favor, ingresa la fecha correspondiente</div>
                </div>
              </div>
              <div class="form-group">
                <label for="estado"> Estado</label>
                <select class="form-control" formControlName="estado" [(ngModel)]="convocatoria.estado" 
                  [ngClass]="{ 'is-invalid': submitted && f.estado.errors }" >
                  <option value="">Seleccionar</option>
                  <option value="Ture">Activo</option>
                  <option value="False">Inactivo</option>
                </select>
                <div *ngIf="submitted && f.estado.errors" class="invalid-feedback">
                  <div *ngIf="f.estado.errors.required">Por favor, Selecciona el Estado</div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit"  [disabled]="loading" class="btn btn-success">Aceptar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

<div [hidden]="!submitted">
