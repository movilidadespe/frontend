
<div class="main-content">
        
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Mantenimiento</h4>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="list-group-item">
                                  <button type="button" class="btn btn-link " (click)="checkRequisitos()">Requisitos</button>
                              </div>
                          </div>
                          <div class="row">
                            <div class="list-group-item">
                                <button type="button" class="btn btn-link " (click)="checkPMovilidad()">Plan Movilidad</button>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="list-group-item">
                                <button type="button" class="btn btn-link " (click)="checkTMovilidad()">Tipos de Movilidad</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="list-group-item">
                                <button type="button" class="btn btn-link " (click)="checkMovilidadSubM()">Solicitud Movilidad Indexadas</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="list-group-item">
                                <button type="button" class="btn btn-link " (click)="checkConvenio()">Convenio</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="list-group-item">
                                <button type="button" class="btn btn-link " (click)="checkConvocatoria()">Convocatoria</button>
                            </div>
                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
