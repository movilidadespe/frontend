<p>
  tipomovilidad-edit works!
  <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10">
            <div class="card">
    
              <div class="card-header card-header-danger">
                <h4 class="card-title ">Nuevo Tipo de Movilidad</h4>
              </div>
              <div class="card-body">
                <form [formGroup]="contacto" (ngSubmit)="onSubmit()">
  
                    <div class="form-group">
                   
                      <input type="hidden" formControlName="Id" [ngClass]="{ 'is-invalid': submitted && f.Id.errors }"
                        class="form-control" id="Id" required [(ngModel)]="tipomov.id" name="Id">
                      <div *ngIf="submitted && f.Id.errors" class="invalid-feedback">
                        <div *ngIf="f.Id.errors.required">Por favor, ingrese el identificador</div>
                      </div>
                    </div>
      
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" formControlName="nombre"
                        [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" class="form-control" id="nombre"
                        required [(ngModel)]="tipomov.nombre" name="nombre">
                      <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                        <div *ngIf="f.nombre.errors.required">Por favor, ingrese el nombre</div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label>Numero de Concocatoria</label>
                        <input type="text" formControlName="num_conv"
                          [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" class="form-control" id="num_conv"
                          required [(ngModel)]="tipomov.id_convo" name="num_conv">
                        <div *ngIf="submitted && f.num_conv.errors" class="invalid-feedback">
                          <div *ngIf="f.num_conv.errors.required">Por favor, ingrese el nombre de convocatoria</div>
                        </div>
                      </div>
                    <div class="form-group">
                        <button  (click)="checkVolver()" class="btn btn-basic">Volver</button>
                      <button [disabled]="loading" class="btn btn-success">Editar</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div [hidden]="!submitted">
    
    </div>
