<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">

                  <div class="card-header card-header-danger">
                        <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-8" align="left">
                                           <h4> Tipos de Movilidad </h4> 
                                    </div>
                                    <div class="col-md-4" align="right">
                                            <a class="list-group-item" (click)="checkCrear()"><i class="fa fa-plus" aria-hidden="true"></i> AÃ±adir</a>
                                    </div>
                                </div>
                            </div> 
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table" >
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                     Nombre 
                                  </th>  
                                  <th>
                                    Convocatoria
                                  </th>
                           
                              </thead>
                              <tbody *ngFor="let t of tmovilidad">
                                  <tr>
                                      <td>
                                          {{t.id}}
                                      </td>                                      
                                      <td>
                                        {{t.nombre}}
                                       </td>
                                     <td>
                                       {{t.id_convo}}
                                       </td>
                                    <td>
                                       <a class="list-group-item" routerLink= "tipomovilidad-edit/{{t.id}}"><i class="fa fa-plus" aria-hidden="true"></i> Editar</a>
                                    </td>
                                  </tr>
                            </tbody>
                          </table>
                          
                      </div>
                  </div>
              </div>
          </div>       
      </div>
  </div>
</div>
