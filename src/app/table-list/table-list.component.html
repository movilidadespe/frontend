<div class="card mt-5" style="margin:auto;width: 900px;">
  <div class="card-header card-header-danger">
    <h4 class="card-title"><b>Tabla de verificación</b></h4>
  </div>
  <div class="card-body">

    <mat-tab-group>
        <mat-tab label="Requisitos">
            <mat-selection-list #shoes>
                <mat-list-option *ngFor="let shoe of typesOfShoes">
                  {{shoe}}
                </mat-list-option>
              </mat-selection-list>
              
          </mat-tab>

          <mat-tab label="Datos Docente">
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="LUGAR" type="text">
                  </mat-form-field>
                </div>
      
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="FECHA" type="date">
                  </mat-form-field>
                </div>
      
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="ACTIVIDADES" type="text">
                  </mat-form-field>
                </div>
      
              </div>
            </mat-tab>

            <mat-tab label="Proyecto Estancia">
                <div class="row">
                  <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="LUGAR" type="text">
                    </mat-form-field>
                  </div>
        
                  <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="FECHA" type="date">
                    </mat-form-field>
                  </div>
        
                  <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="ACTIVIDADES" type="text">
                    </mat-form-field>
                  </div>
        
                </div>
              </mat-tab>

      <mat-tab label="Cronograma ">
        <div class="row">
          <div class="col-md-8">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="LUGAR" type="text">
            </mat-form-field>
          </div>

          <div class="col-md-8">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="FECHA" type="date">
            </mat-form-field>
          </div>

          <div class="col-md-8">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="ACTIVIDADES" type="text">

        </div>

</div>
