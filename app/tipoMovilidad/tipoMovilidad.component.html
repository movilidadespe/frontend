<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Tipo de Movilidad </h4>    
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" >
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                      Nombre
                                    </th>                                

                                </thead>
                                <tbody *ngFor="let tipoM of tiposMovilidad">
                                    <tr>
                                        <td>
                                            {{tipoM.uzmttipmov_ID}}
                                        </td>
                                        <td>
                                         {{tipoM.uzmtipmov_NOMBRE}}
                                        </td>
                                        
                                        
                                    </tr>
                              </tbody>
                            </table>
                            <button>Nuevo </button>
                        </div>
                    </div>
                </div>
            </div>       
        </div>
    </div>
  </div>
